<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@keyframes chakri{
			0%{
				transform: rotate(0turn);
			}
			50%{
				transform: rotate(2turn);
			}
			
			100%{
				transform: rotate(-1turn);
			}

		}
		div{
			position:absolute;
			height:80px;
			width: 80px;
			left:25%;
			top:25%;
			background-color: cyan;
			transition: all 2s linear;
			animation: chakri 2s ease-in-out infinite ;
		}
		
	</style>
</head>
<body>
<div>
</div>
</body>
</html>
